<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOAP Hello UI</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    h3 {
      margin-top: 1.5rem;
      font-weight: 500;
      color: #444;
    }

    pre {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 0.5rem;
      color: #222;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Say Hello (SOAP Client)</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="callSayHello()">Say Hello</button>

    <h3>Response:</h3>
    <pre id="responseBox">Waiting for response...</pre>
  </div>

  <script>
    async function callSayHello() {
      const name = document.getElementById("nameInput").value;
      const url = "https://soap-service-b21p.onrender.com/wsdl";

      const soapEnvelope = `
        <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/"
                          xmlns:hel="http://example.com/hello">
          <soapenv:Header/>
          <soapenv:Body>
            <hel:sayHello>
              <name>${name}</name>
            </hel:sayHello>
          </soapenv:Body>
        </soapenv:Envelope>
      `;

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "text/xml;charset=UTF-8",
            "SOAPAction": "sayHello"
          },
          body: soapEnvelope
        });

        const text = await res.text();
        console.log("Raw SOAP Response:", text);

        const match = text.match(/<greeting>(.*)<\/greeting>/);
        const greeting = match ? match[1] : "No greeting found";

        document.getElementById("responseBox").textContent = greeting;

      } catch (error) {
        document.getElementById("responseBox").textContent = "Error: " + error;
      }
    }
  </script>
</body>
</html>
